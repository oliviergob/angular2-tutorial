<header>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">Simple Authentication App</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav" >
          <li routerLinkActive="active"><a [routerLink]="['/basic']" >Basic Data</a></li>
          <li routerLinkActive="active"><a [routerLink]="['/sensitive']" >Sensitive Data</a></li>
          <li routerLinkActive="active"><a [routerLink]="['/registerUser']" >New User</a></li>
          <li routerLinkActive="active"><a [routerLink]="['/changePassword']">Change Password</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li id="login" *ngIf="!loggedIn">
            <a [routerLink]="['/login']">Log in</a>
          </li>
          <li id="user" *ngIf="loggedIn">
            <a href="#" onclick="logout()">Log out</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<!-- Router Outlet -->
<router-outlet></router-outlet>
